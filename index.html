<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="background"></div>

    <div id="content">
      <h1>Magic 8 Ball</h1>
      <p id="info">
        Ask me what you want to know and click on the Magic 8 Ball
      </p>
      <input type="text" id="question" />
      <div id="eight-ball" class="eight-ball">
        <div class="top-glare"></div>
        <div class="answer">
          <p id="eight">8</p>
          <p id="answer"></p>
        </div>
        <div class="mid-glare"></div>
      </div>
      <div class="bottom-shadow"></div>

      <div id="eight-ball2" class="eight-ball2">
        <div class="top-glare2"></div>
        <div class="inner-circle">
          <div id="triangle-small"></div>
        </div>
        <div class="mid-glare"></div>
      </div>
      <div class="bottom-shadow"></div>
    </div>
  </body>
</html>
